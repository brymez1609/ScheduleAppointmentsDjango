{% extends 'index.html' %}
{% block container %}
       <table center class="striped teal lighten-4 container highlight responsive-table">
        <thead>
          <tr>
              <th># id</th>
              <th>Name</th>
              <th>Last name</th>
              <th>Rol</th>
          </tr>
        </thead>

        <tbody>
        {% for rol_user in roles_users %}
           <tr>
            <td>{{ rol_user.pk}} </td>
            <td>{{ rol_user.user.first_name | title}}</td>
            <td>{{ rol_user.user.last_name | title}}</td>
            <td>{{ rol_user.rol | title}}</td>
          </tr>          
        {% endfor %}
         
        </tbody>
      </table>
{% endblock container %}
